services:
  db:
    image: postgres:15-alpine
    container_name: mahaseel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-mahaseel}
      POSTGRES_PASSWORD: ${PGPASSWORD:-mahaseel}
      POSTGRES_DB: ${PGDATABASE:-mahaseel}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-mahaseel} -d ${PGDATABASE:-mahaseel}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
      build:
        context: ..
        dockerfile: backend/Dockerfile
      container_name: mahaseel-api
      restart: unless-stopped

      # keep a single source of truth
      env_file:
        - ../backend/.env

      # only add environment: for values that must differ from .env
      environment:
        DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg://mahaseel:mahaseel@db:5432/mahaseel}
        UPLOAD_DIR: /app/uploads
      depends_on:
        db:
          condition: service_healthy
      ports:
        - "8000:8000"
      volumes:
        - ../backend/uploads:/app/uploads
      healthcheck:
        test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
        interval: 15s
        timeout: 5s
        retries: 10


volumes:
  pgdata:
