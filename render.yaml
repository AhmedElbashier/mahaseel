# infra/render.yaml
services:
  - type: web
    name: mahaseel-backend-staging
    env: docker
    plan: free
    autoDeploy: true
    region: frankfurt  # or oregon; pick close to users
    healthCheckPath: /healthz
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ENV
        value: staging
      - key: LOG_LEVEL
        value: info
      - key: JWT_ALG
        value: HS256
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: mahaseel-db-staging
          property: postgresql+psycopg://mahaseel_db_staging_user:itguN6rTBgtWeWRlPUW4OQjQi0W5hZLI@dpg-d2ku8k6r433s73agu9dg-a.frankfurt-postgres.render.com:5432/mahaseel_db_staging?sslmode=require
      - key: SEED_TOKEN
          generateValue: true

databases:
  - name: mahaseel-db-staging
    region: frankfurt
    plan: free
